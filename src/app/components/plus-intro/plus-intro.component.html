<ion-slides class="plus-intro" pager="true" [options]="slideOpts">
  <ion-slide *ngFor="let item of items; let i = index">
    <div>
      <div class="slide-title">
        <ion-icon name="{{item.iconName}}" class="icon-slide-{{i + 1}}"></ion-icon>
        {{item.title}}
      </div>
      <div class="slide-body">{{item.body}}</div>
    </div>
  </ion-slide>
</ion-slides>
