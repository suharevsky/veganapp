<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-primary" fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-list class="list-custom">
    <ion-item detail="true">
      <ion-label>Edit Settings</ion-label>
    </ion-item>
    <ion-item detail="true">
      <ion-label>Privacy Settings</ion-label>
    </ion-item>
    <ion-item detail="true" (click)="getPage('contact-us')">
      <ion-label>Contact Us</ion-label>
    </ion-item>
    <ion-item detail="true">
      <ion-label>Terms of Service</ion-label>
    </ion-item>
  </ion-list>

  <ion-list class="list-custom">
    <ion-item class="ion-text-center" button="true" detail="false" (click)="logout()" lines="none">
      <ion-label>Logout</ion-label>
    </ion-item>
  </ion-list>

  <div class="ion-text-center m-b">
    <div class="thumb-sm">
      <img src="assets/img/logo_small.png" alt="">
    </div>
    <div>Version 11.13.0</div>
  </div>

  <ion-list class="list-custom">
    <ion-item (click)="freeze()" class="ion-text-center" button="true" detail="false" lines="none">
      <ion-label>Delete Account</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
