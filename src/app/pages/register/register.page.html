<ion-content force-overscroll="false">
  <div class="header"></div>
  <div class="bg-white">
    <div class="inner-content">
      <h1>Create account</h1>
      <p class="description">Letâ€™s us know what your name, email, and your password</p>
      <div class="form">
        <ion-input (ionFocus)="this.uiComponent.focusIn()" (focusout)="this.uiComponent.focusOut()" placeholder="Your Email" type="email">
          <ion-icon name="mail-outline"></ion-icon>
          <!--
                              <ion-icon class="icon-valid" name="checkmark-circle"></ion-icon>
          -->
        </ion-input>
        <ion-input (ionFocus)="this.uiComponent.focusIn()" (focusout)="this.uiComponent.focusOut()" placeholder="Your Password" type="password">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <!--<ion-icon class="icon-valid" name="checkmark-circle"></ion-icon>-->
        </ion-input>
        <ion-input (ionFocus)="this.uiComponent.focusIn()" (focusout)="this.uiComponent.focusOut()" placeholder="Confirm Password" type="password">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <!--<ion-icon class="icon-valid" name="checkmark-circle"></ion-icon>-->
        </ion-input>
        <ion-button (click)="register()">Register</ion-button>
      </div>
    </div>
  </div>
  <div class="footer">
    <app-social-links></app-social-links>
    <p (click)="back()">Already have an account? <span class="highlight">Login here</span></p>
  </div>
</ion-content>
