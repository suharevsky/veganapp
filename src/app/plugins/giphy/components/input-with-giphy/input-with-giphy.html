<gif-search *ngIf="showGiphy" (onSelect)="sendGif($event)" (onClose)="toggleGiphy()"></gif-search>

<ion-toolbar class="has-elastic-input toolbar-no-border bg-primary" *ngIf="!showGiphy">
  <!--<ion-buttons slot="start" align-self-bottom class="stick-bottom">
    <ion-button fill="solid" color="light" shape="round" class="button-gif" (click)="toggleGiphy()">
      GIF
    </ion-button>
  </ion-buttons>-->
  <div class="input-block">
    <ion-textarea #messageInput auto-resize [(ngModel)]="typingMessage" rows="1" placeholder="Type a message"></ion-textarea>
    <ion-buttons right class="stick-bottom button-submit">
      <ion-button type="submit" [disabled]="typingMessage.length === 0" fill="clear" size="small" color="medium" (click)="sendText(typingMessage)">
        Send
      </ion-button>
    </ion-buttons>
  </div>
</ion-toolbar>
